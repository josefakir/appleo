<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script>
	$(document).ready(function(){
		anchooriginal = 1024;
		altooriginal = 768;
		nuevoalto = $(window).height();
		$('#estante1').animate({
			'height' : nuevoalto+'px'
		},function(){
			$('#imagenestante1').animate({
				'height' : nuevoalto+'px'
			});
		},function(){
			nuevoancho = Math.ceil($('#imagenestante1').width());
			$('#estante1').animate({
				'width' : nuevoancho+'px'
			},function(){
				$('#estante1').animate({
					'marginLeft' : ((nuevoancho*-1)/2)+'px'
				})
			})
		});
	})
	</script>
</head>
<body class="estante">
	<div id="estante1">
		<img src="img/backvacio.png" alt="" id="imagenestante1">
		<a href="daivobet.html" class="medicamento"><img src="img/medicamento1.png" alt="" ></a><a href="fucidin.html" class="medicamento"><img src="img/medicamento2.png" alt=""></a>
	</div>
	<div class="footerpadecimiento">
		<div class="footerpadecimiento2"></div>
		<img id="leoenlapiel" src="img/leoenlapiel.png" alt="">
		<img src="img/logoleo.png" alt="" id="logoleo">
	</div>
</body>
</html>
